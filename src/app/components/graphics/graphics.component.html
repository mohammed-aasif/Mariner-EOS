<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-1 no-padding">
            <app-aside></app-aside>
        </div>
        <div class="col-lg-11"> 
            <div class="eos_loader_response">
            <!-- <ng-template #loaded> -->
                <div id="wrapper_content" >
                    <div class="graphics">
                        <div class="top_head">
                            <h4  class="eos_title">BowlView</h4>
                            <div class="right_icons">
                                <i class="fas fa-sync-alt" (click)="eosRefresh()"></i>
                            </div>
                        </div>
                        <div id="eos_graphs">
                           <div class="mobGraphics">
                            <img id="bg_graps" src="../../../assets/images/graphics/stadium.png" alt="">
                            <div class="eos_bowlAran" *ngFor="let lists of arenaBowlDetails">
                                <div id="bowlList">
                                    <h6>Event</h6>
                                    <div class="arenaList">
                                        <ul>
                                            <li>
                                                <span>{{lists.name}}</span>
                                                <span><small></small>Concert Support</span>
                                                <h5><i class="far fa-clock"></i><span>{{lists.startTime}}</span>-<span>{{lists.endTime}}</span>&nbsp;|&nbsp;<span>{{lists.startDate}}</span>   <span>{{lists.endDate}}</span>  </h5>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="eos_graphChart">
                                <div id="eos_chart">
                                    <ul>
                                        <li *ngFor="let items of graphicsDetails">
                                            <span>{{items.name}}</span>
                                            <i 
                                            [ngClass]="{ 'statusFalse': items.status == false,'statusTrue': items.status == true,'fanIconOne': items.icon == 'fan1','fanIconTwo': items.icon == 'fan2' }"
                                            class="fas fa-fan">
                                        </i>
                                        <!-- <div class="eos_UserStatus" *ngIf="statusToggle">
                                            <i class="fas fa-lock lockGreen"></i>
                                            <i class="fas fa-lock lockRed"></i>
                                            <i class="fas fa-lock lockGray"></i>
                                        </div>  -->
                                        </li>
                                    </ul>
                                </div>
                            </div>
                           </div>
                           <ng-template #customLoadingTemplate id="uiLoaders" style="width: 100%; height: 100vh;"></ng-template>
                           <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
                        </div>
                    </div>
                </div>
                </div>
           
           
        </div>
    </div>
</div>
